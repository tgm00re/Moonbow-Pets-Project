<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/homestyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="/home"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoonBow Pets Logo" id="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                {% if 'user_id' not in session %}
                <li class="nav-item active">
                    <a class="nav-link text-light"
                            href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light"
                            href="/register">Register</a>
                </li>
                {% else %}
                <li class="nav-item active">
                    <a class="nav-link text-light"
                            href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-light"
                            href="/shop">Shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-light"
                            href="/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container-fluid main">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoonBow Pets Logo" id="logo">
    </div>

    <div class="divider"></div>

    <div class="container text-light pt-5 text-center">
        <div class="row">
            <h1>MoonBow Pets</h1>
        </div>
        <div class="row-sm">

            <div class="row">
                <h2 class="text-start mt-5" style="display: inline">Check out the pets!</h2>
            </div>
            <div class="row d-flex justify-content-start">
                <div class="card m-3">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/ant.webp') }}" alt="Card image cap">
                </div>
                <div class="card m-3">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/cat.webp') }}" alt="Card image cap">
                </div>
                <div class="card m-3">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/cricket.webp') }}" alt="Card image cap">
                </div>
                <div class="card m-3">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/scorpion.webp') }}" alt="Card image cap">
                </div>
                <div class="card m-3">
                    <img class="card-img-top" src="{{ url_for('static', filename='images/seal.webp') }}" alt="Card image cap">
                </div>
            </div>
            <div class="row">
                <p>Want to see more pets? Click <a href="/display" class="text-warning">here!</a></p>
            </div>
        </div>
        



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
