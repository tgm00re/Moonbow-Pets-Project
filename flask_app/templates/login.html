<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="/home"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoonBow Pets Logo" id="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-light text-center mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoonBow Pets Logo" style="width: 100%">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <form class="col-lg-6 mt-5" action='/login_form' method="post">
                {% with errors = get_flashed_messages(category_filter=["login"]) %}
                    {% if errors %}
                        <div class="alert-message block-message error">
                            <ul>
                            {%- for msg in errors %}
                                <li>{{ msg }}</li>
                            {% endfor -%}
                            </ul>
                        </div>
                    {% endif %}
                {% endwith %}
                <div class="form-group text-start border-black">
                  <input type="email" name="email" class='form-control' placeholder="Email">
                </div>
                <div class="form-group text-start mt-4">
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <a href="/login"><button type="submit" class="btn btn-danger mt-4 w-100">Login</button></a>
                <p class="mt-5" style="font-size: 1.6rem;">Don't have an account?</p>
                <a href="/register" class="text-warning" style="font-size: 1.5rem;">Register</a>
            </form>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
