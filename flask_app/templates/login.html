<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/flask_app/static/style/style.css">
</head>
<body>

    <div class="container text-light text-center mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <img src="../static/images/logo.png" alt="MoonBow Pets Logo" style="width: 100%">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <form class="col-lg-6 mt-5">
                <div class="form-group text-start border-black">
                  <input type="email" class='form-control' placeholder="Email">
                </div>
                <div class="form-group text-start mt-4">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-danger mt-4 w-100">Login</button>
                <p class="mt-5" style="font-size: 1.6rem;">Don't have an account?</p>
                <a href="#" class="text-warning" style="font-size: 1.5rem;">Register</a>
            </form>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
