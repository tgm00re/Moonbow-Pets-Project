<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="/flask_app/static/style/style.css">
</head>
<body>

    <div class="container text-light text-center mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <img src="../static/images/logo.png" alt="MoonBow Pets Logo" style="width: 100%">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <h2 id="welcome-message">Welcome!</h2>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <form class="col-lg-6 mt-3">
                <div class="form-group mt-4">
                    <input type="text" name="first_name" class='form-control' placeholder="First Name">
                </div>
                <div class="form-group mt-4">
                    <input type="text" name="last_name" class='form-control' placeholder="Last Name">
                </div>
                <div class="form-group mt-4">
                    <input type="text" name="username" oninput="updateName(this)" class='form-control' placeholder="Username">
                </div>
                <div class="form-group mt-4">
                  <input type="email" name="email" class='form-control' placeholder="Email">
                </div>
                <div class="form-group mt-4">
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group mt-4">
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm Password">
                  </div>
                <button type="submit" class="btn btn-danger mt-4 w-100">Register</button>
                <p class="mt-5" style="font-size: 1.6rem;">Already have an account?</p>
                <a href="#" class="text-warning" style="font-size: 1.5rem;">Login</a>
            </form>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="../static/scripts/register-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
