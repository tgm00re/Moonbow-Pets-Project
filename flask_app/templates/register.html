<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="/home"><img src="../static/images/logo.png" alt="MoonBow Pets Logo" id="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-light text-center mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <img src="../static/images/logo.png" alt="MoonBow Pets Logo" style="width: 100%">
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-lg-6">
                <h2 id="welcome-message">Welcome!</h2>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <form action="/register_form" method='post' id="register-form" class="col-lg-6 mt-3">
                {% with errors = get_flashed_messages(category_filter=["register"]) %}
{% if errors %}
<div class="alert-message block-message error">
  <a class="close" href="#">Ã—</a>
  <ul>
    {%- for msg in errors %}
    <li>{{ msg }}</li>
    {% endfor -%}
  </ul>
</div>
{% endif %}
{% endwith %}
                <div class="form-group mt-4">
                    <input type="text" name="first_name" class='form-control' id='first_name' placeholder="First Name">
                    <small id="first-name-small" class="text-danger"></small>
                </div>
                <div class="form-group mt-4">
                    <input type="text" name="last_name" class='form-control' id='last_name' placeholder="Last Name">
                    <small id="last-name-small" class="text-danger"></small>
                </div>
                <div class="form-group mt-4">
                    <input type="text" name="username" oninput="updateName(this)" id='username' class='form-control' placeholder="Username">
                    <small id="username-small" class="text-danger"></small>
                </div>
                <div class="form-group mt-4">
                  <input type="email" name="email" class='form-control' id='email' placeholder="Email">
                  <small id="email-small" class="text-danger"></small>
                </div>
                <div class="form-group mt-4">
                  <input type="password" name="password" id='password' class="form-control" id="password" placeholder="Password">
                  <small id="password-small" class="text-danger"></small>
                </div>
                <div class="form-group mt-4">
                    <input type="password" name="confirm_password" id='confirm_password' class="form-control" id="confirm_password" placeholder="Confirm Password">
                    <small id="confirm-password-small" class="text-danger"></small>
                  </div>
                <input type="submit" id="submit_btn" value="Submit">
                <p class="mt-5" style="font-size: 1.6rem;">Already have an account?</p>
                <a href="/login" class="text-warning" style="font-size: 1.5rem;">Login</a>
            </form>
            <div class="col-sm-3"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='scripts/register-script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
