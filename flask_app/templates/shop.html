<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/shopstyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="/home"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="MoonBow Pets Logo" id="nav-logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link text-light"
                            href="/dashboard" style="margin-right: 20px;">Your Pets</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link text-light"
                            href="#" style="margin-right: 20px;">Your Balance: ${{userBalance}}</span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-light"><a class="nav-link text-dark" href="/add_funds">Add Funds</a></button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-light mt-5">
        <h1 class="text-center">MoonBow Pet Shop</h1>
        <div class="row">
            
                <div class="card m-3" style="width: 18rem;">
                    <img class="card-img-top" style="width: 18rem;" src="{{ url_for('static', filename='images/ant.webp') }}" alt="Card image cap">
                    <div class="card-body bg-light text-dark" style="background-color: white !important;">
                      <p class="card-text">
                          Price: $50<br>
                          <button class="btn btn-dark mt-4 w-100"><a href="/purchase_ant" class="text-light">Purchase</a></button>
                      </p>
                    </div>
                </div>
            
                <div class="card m-3" style="width: 18rem;">
                    <img class="card-img-top" style="width: 18rem;" src="{{ url_for('static', filename='images/tiger.webp') }}" alt="Card image cap">
                    <div class="card-body bg-light text-dark" style="background-color: white !important;">
                      <p class="card-text">
                          Price: $50<br>
                          <button class="btn btn-dark mt-4 w-100"><a href="/purchase_tiger" class="text-light">Purchase</a></button>
                      </p>
                    </div>
                </div>
            
                <div class="card m-3" style="width: 18rem;">
                    <img class="card-img-top" style="width: 18rem;" src="{{ url_for('static', filename='images/seal.webp') }}" alt="Card image cap">
                    <div class="card-body bg-light text-dark" style="background-color: white !important;">
                      <p class="card-text">
                          Price: $25<br>
                          <button class="btn btn-dark mt-4 w-100"><a href="/purchase_seal" class="text-light">Purchase</a></button>
                      </p>
                    </div>
                </div>
            
                <div class="card m-3" style="width: 18rem;">
                    <img class="card-img-top" style="width: 18rem;" src="{{ url_for('static', filename='images/cricket.webp') }}" alt="Card image cap">
                    <div class="card-body bg-light text-dark" style="background-color: white !important;">
                      <p class="card-text">
                          Price: $50<br>
                          <button class="btn btn-dark mt-4 w-100"><a href="/purchase_cricket" class="text-light">Purchase</a></button>
                      </p>
                    </div>
                </div>
            
        </div>
        
            
            

        <div class="row"></div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</html>
